<div>
    <h3>This is user-list which is parent to user-item</h3>
    <hr/>
    <div style="text-align: center;">
        <app-user-item [username] = "name"></app-user-item>
    </div> 

    <div *ngFor = "let item of namesArray">
        <app-user-item [username] = "item"></app-user-item>
    </div>
</div>
